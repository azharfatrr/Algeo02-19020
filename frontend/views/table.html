<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MasterWiwid Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="f"
      type="image/png"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.semanticui.min.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/dataTables.semanticui.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <style type="text/css">
      body {
        background-color: #FFFFFF;
      }
      .ui.menu .item img.logo {
        margin-right: 1.5em;
      }
      .main.container {
        margin-top: 7em;
      }
      .wireframe {
        margin-top: 2em;
      }
      .ui.footer.segment {
        margin: 5em 0em 0em;
        padding: 5em 0em;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#full-history-table").DataTable({
          scrollY: "400px",
          scrollCollapse: true,
          ordering: false,
          paging: false
        });
      });
    </script>
  </head>
  <body>
    <div class="ui fixed inverted menu">
      <div class="ui container">
        <a href="/" class="header item">
          MasterWiwid Search
        </a>
      </div>
    </div>
    <div class="ui main container">
      <h1 class="ui header">Dashboard</h1>
      <p>Tes</p>
    </div>

    <div class="ui tables container">
      <table id="full-history-table" class="ui celled table">
        <thead>
          {% for data in data[1][0] %}
          <th>{{data}}</th>
          {% endfor%}
        </thead>
        <tbody>
          {% for i in range(1, len[1]) %}
          <tr>
            {% for data in data[1][i] %}
            <td>{{data}}</td>
            {% endfor%}
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
