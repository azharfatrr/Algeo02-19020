<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MasterWiwid Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="f" type="image/png" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <style type="text/css">
      body {
        background-color: #FFFFFF;
      }
      .ui.menu .item img.logo {
        margin-right: 1.5em;
      }
      .main.container {
        margin-top: 7em;
      }
      .wireframe {
        margin-top: 2em;
      }
      .ui.footer.segment {
        margin: 5em 0em 0em;
        padding: 5em 0em;
      }
      body {
        background-color: #FFFFFF;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        $("input[name=querysearch]").focus()
        $(".ui.accordion").accordion();
        $("select.dropdown").dropdown();
        $(".ui.form").form({
          fields: {
            querysearch: {
              rules: [
                {
                  type: "empty"
                }
              ]
            },
	    querytype: {
              rules: [
                {
                  type: "empty"
                }
              ]
            },
	    querydoc: {
              rules: [
                {
                  type: "empty"
                }
              ]
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui header">
          <div class="content">
            MasterWiwid Search
          </div>
        </h2>
        <form class="ui large form" action="/search" method="get">
          <div class="field">
            <div class="ui left icon input">
              <i class="search icon"></i>
              <input
                type="text"
                name="querysearch"
                placeholder="Search anything"
                autocomplete="off"
              />
            </div>
          </div>
          <!--<div class="ui fluid large teal submit button">Login</div>-->
          <div class="ui accordion">
            <div class="title">
              <i class="dropdown icon"></i>
              Advanced
            </div>
            <div class="content">
              <div class="transition hidden">
                <div class="field">
                  <label>Search Type</label>
                  <select name="querytype">
                    <option value="0">Fast</option>
                    <option value="1">Accurate (Slow)</option>
                  </select>
                </div>
                <div class="field">
                  <label>Total Document</label>
                  <input
                    type="number"
                    placeholder="Value"
                    value="15"
                    name="querydoc"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="ui vertical footer">
      <div class="ui center aligned container">
        <!--<img src="assets/images/logo.png" class="ui centered mini image" />-->
        <h4 class="ui centered">
          <a href="/perihal">Perihal</a>
        </h4>
      </div>
    </div>
  </body>
</html>
